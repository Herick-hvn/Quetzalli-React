<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="form-header">
              <div class="title">
                <h1>Pedido</h1>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-6">
                <div class="card">
                  <!-- Contenido del primer card -->
                  <div class="card-body">
                    <div class="demo-button-container">
                        
                      <!-- <button mat-raised-button  class="demo-button">
                        Agregar
                      </button>
                      <button mat-raised-button [disabled]="!dataToDisplay.length" (click)="removeData()"
                        class="demo-button">
                        Remover
                      </button>
                      <button mat-raised-button [disabled]="!changesPending" (click)="guardar()" class="demo-button">
                        Guardar
                      </button> -->
  
                    </div>
  
                    <div class="scrollable-table"> <!-- Agregado el contenedor con scroll -->
                      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                        <ng-container matColumnDef="Foto">
                          <th mat-header-cell *matHeaderCellDef>Foto</th>
                          <td mat-cell *matCellDef="let element">
                            <img [src]="element.Foto" alt="Imagen del producto" style="max-width: 60px; max-height: 60px;">
                          </td>
                        </ng-container>
  
                        <ng-container matColumnDef="Nombre">
                          <th mat-header-cell *matHeaderCellDef>Nombre</th>
                          <td mat-cell *matCellDef="let element">{{ element.Nombre }}</td>
                        </ng-container>
  
                        <ng-container matColumnDef="precio">
                          <th mat-header-cell *matHeaderCellDef>Precio</th>
                          <td mat-cell *matCellDef="let element">$ {{ element.precio }}</td>
                        </ng-container>
  
                        <ng-container matColumnDef="cantidad">
                          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                          <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
                        </ng-container>
  
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                    </div>
                  </div>
                  <!-- Contenido del primer card -->
                </div>
              </div>
              <div class="col-md-6">
                <div class="card">
                  <!-- Contenido del segundo card -->
<div class="card-body">
  <div class="input-group">
    <div class="input-box">
      <label for="nombre"><i class="fas fa-user"></i> Nombre del cliente</label>
      <input id="nombre" type="text" name="nombre" [value]="nombreCliente" disabled>
    </div>

    <div class="input-box">
      <label for="descripcion"><i class="fas fa-envelope"></i> Correo</label>
      <input id="correo" type="text" name="correo" [value]="correoCliente" disabled>
    </div>

    <div class="input-box">
      <label for="costoProduccion"><i class="fas fa-phone"></i> Teléfono</label>
      <input id="costoProduccion" type="text" name="costoProduccion" [value]="telefonoCliente" disabled>
    </div>
    
    <div class="input-box">
      <label for="direccion"><i class="fas fa-map-marker-alt"></i> Dirección</label>
      <input id="direccion" type="text" name="direccion" [value]="direccionCliente" disabled>
    </div>
    
    <div class="input-box">
      <label for="estatus"><i class="fas fa-check-circle"></i> Estatus del pedido</label>
      <input id="estatus" type="text" name="estatus" [value]="estatusPedido" disabled>
    </div>

    <div class="input-box">
      <label for="precioVenta"><i class="fas fa-dollar-sign"></i> Total</label>
      <input id="precioVenta" type="number" name="precioVenta" [value]="totalPedido" disabled>
    </div>
  </div>
</div>
<!-- Contenido del segundo card -->


                </div>
              </div>
            </div>
  
            <div class="continue-button d-flex justify-content-center">
              <!-- Botones de cancelar y agregar -->
              <button type="button" class="btn btn-secondary mx-3" (click)="cancelar()">
                Cancelar
              </button>
              <button type="submit" class="btn btn-custom">
                Agregar
              </button>
              
              <!-- Botones de cancelar y agregar -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
