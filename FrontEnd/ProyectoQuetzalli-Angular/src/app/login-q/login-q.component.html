<body class="colorhint-gradient">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div>
                    <img [src]="getImageUrl()" alt="Imagen" style="width: 550px;">
                </div>
            </div>
            <div class="col-lg-6">
                <mat-card class="card align-items-center" style="width: 65%; height: 80%; left: 100px; top: 60px;">
                    <mat-card-header>
                        <mat-card-title>
                            <img [src]="'./assets/imagenes/LandingPage/usuario.png'" alt="ImagenU" style="width: 100px;">
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content style="margin-left: 20px; margin-top: 10px;">
                        <form [formGroup]="loginForm" (ngSubmit)="onLoggedin()">
                            <div class="form-group">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="Email">
                                    <label for="floatingInput" style="color: #D4BA72;">Email</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="Password">
                                    <label for="floatingPassword" style="color: #D4BA72;">Contraseña</label>
                                </div>
                            </div>
                            <br>

                            <div class="nav-item" style="margin-left: 60px;">
                                <a (click)="navigateToCreateAccount()" style="color: #D4BA72; font-size: 12px;">Crear Cuenta</a>
                            </div>
                            <br>
                            <div class="align-bottom align-content-center" style="margin-left: 50px;">
                                <button type="submit" class="btn" [disabled]="loginForm.invalid"
                                    style="background-color: #D4BA72; color: white; width: 100px;">
                                    Iniciar Sesión</button>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</body>
